    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAiSenlXeewlgk5QIAsDsdnUzDX4oxH_jY",

            databaseURL: "https://snakeonline-yoridpa-default-rtdb.firebaseio.com",
            projectId: "snakeonline-yoridpa",

        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const scoresRef = database.ref('scores');

        const gameContainer = document.getElementById('game-container');
        const backgroundCanvas = document.getElementById('backgroundCanvas');
        const bgCtx = backgroundCanvas.getContext('2d');
        const gameCanvas = document.getElementById('gameCanvas');
        const gameCtx = gameCanvas.getContext('2d');

        const startScreen = document.getElementById('startScreen');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const pauseScreen = document.getElementById('pauseScreen');
        const startButton = document.getElementById('startButton');
        const restartButton = document.getElementById('restartButton');
        const resumeButton = document.getElementById('resumeButton');
        const backToMenuButton = document.getElementById('backToMenuButton');
        const startMovementButton = document.getElementById('startMovementButton');
        const soundToggleButton = document.getElementById('soundToggleButton');
        const fullscreenToggleButton = document.getElementById('fullscreenToggleButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const finalScoreDisplay = document.getElementById('finalScore');
        const gameOverHighScoreDisplay = document.getElementById('gameOverHighScore');
        const startHighScoreDisplay = document.getElementById('startHighScore');
        const powerUpMessage = document.getElementById('powerUpMessage');
        const topScoresButton = document.getElementById('topScoresButton');
        const dropdownContent = document.getElementById('dropdownContent');
        const topScoresList = document.getElementById('topScoresList');
        const playerNameInput = document.getElementById('playerNameInput');
        const playerPasswordInput = document.getElementById('playerPasswordInput');
        const submitNameButton = document.getElementById('submitNameButton');
        const nameInputSection = document.getElementById('nameInputSection');
        const loggedInSection = document.getElementById('loggedInSection');
        const changeUserButton = document.getElementById('changeUserButton');

        let playerName = localStorage.getItem('playerName') || null;
        let playerId = localStorage.getItem('playerId') || null;
        let isSoundOn = true;
        let audioReady = false;
        let isAdmin = false; // Flag para conta admin (imortalidade e atravessar paredes)

        const synth = new Tone.FMSynth({
            harmonicity: 8,
            modulationIndex: 2,
            envelope: { attack: 0.001, decay: 0.2, sustain: 0.01, release: 0.2 }
        }).toDestination();

        function playSound(type) {
            if (!isSoundOn || !audioReady) return;
            const now = Tone.now();
            try {
                switch (type) {
                    case 'eat': synth.triggerAttackRelease("C6", "16n", now); break;
                    case 'powerUp':
                        synth.triggerAttackRelease("C5", "16n", now);
                        synth.triggerAttackRelease("E5", "16n", now + 0.07);
                        synth.triggerAttackRelease("G5", "16n", now + 0.14);
                        break;
                    case 'pause': synth.triggerAttackRelease("G4", "16n", now); break;
                    case 'gameOver':
                        synth.triggerAttackRelease("G3", "8n", now);
                        synth.triggerAttackRelease("E3", "8n", now + 0.1);
                        synth.triggerAttackRelease("C3", "8n", now + 0.2);
                        break;
                }
            } catch (e) { console.error("Erro ao tocar som com Tone.js:", e); }
        }

        async function unlockAudio() {
            if (audioReady) return;
            await Tone.start();
            audioReady = true;
            console.log("Contexto de áudio desbloqueado e pronto!");
        }

        const gridSize = 20;
        let snake, food, powerUp, direction, score, speed, gameInterval, changingDirection;
        let isPaused = false;
        let powerUpTimer = null;
        const POWERUP_LIFESPAN = 7000;
        const POWERUP_SPAWN_INTERVAL = 10000;

        function loadTopScores(callback) {
            scoresRef.orderByChild('score').limitToLast(10).once('value', (snapshot) => {
                const scores = [];
                if (snapshot.exists()) {
                    snapshot.forEach((childSnapshot) => {
                        scores.push({
                            name: childSnapshot.val().name,
                            score: childSnapshot.val().score
                        });
                    });
                    callback(scores.reverse());
                } else {
                    callback([]);
                }
            }, (error) => {
                console.error("Erro ao carregar scores do Firebase:", error);
                topScoresList.innerHTML = '<li>Erro ao carregar.</li>';
            });
        }

        function saveTopScores(name, newScore) {
            const currentPId = localStorage.getItem('playerId');
            if (!currentPId || !name || newScore < 0) return;
            const userScoreRef = database.ref('scores/' + currentPId);
            userScoreRef.child('score').once('value', (snapshot) => {
                const currentScore = snapshot.val() || 0;
                if (newScore > currentScore) {
                    userScoreRef.update({ score: newScore });
                }
            });
        }

        function updateHighScoreDisplays() {
            const highScoreLabel = document.getElementById('highScoreLabel');
            loadTopScores((topScores) => {
                const globalHighScore = topScores.length > 0 ? topScores[0].score : 0;
                gameOverHighScoreDisplay.textContent = globalHighScore;
                topScoresList.innerHTML = '';
                if (topScores.length > 0) {
                    topScores.forEach((entry, index) => {
                        const li = document.createElement('li');
                        li.textContent = `${index + 1}. ${entry.name || 'Anônimo'}: ${entry.score}`;
                        topScoresList.appendChild(li);
                    });
                } else {
                    topScoresList.innerHTML = '<li>Nenhum score ainda.</li>';
                }
                const currentPId = localStorage.getItem('playerId');
                if (currentPId) {
                    const userScoreRef = database.ref('scores/' + currentPId + '/score');
                    userScoreRef.once('value', (snapshot) => {
                        const userBestScore = snapshot.val() || 0;
                        highScoreLabel.textContent = 'Seu Recorde';
                        startHighScoreDisplay.textContent = userBestScore;
                    });
                } else {
                    highScoreLabel.textContent = 'Recorde Global';
                    startHighScoreDisplay.textContent = globalHighScore;
                }
            });
        }

        function getPlayerRank(playerId, callback) {
            scoresRef.orderByChild('score').once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    callback(null);
                    return;
                }
                const scores = [];
                snapshot.forEach((childSnapshot) => {
                    scores.push({
                        id: childSnapshot.key,
                        score: childSnapshot.val().score
                    });
                });
                scores.sort((a, b) => b.score - a.score);
                const rank = scores.findIndex(p => p.id === playerId) + 1;
                if (rank > 0) {
                    callback(rank);
                } else {
                    callback(null);
                }
            });
        }

        function getGridCols() { return Math.floor(document.documentElement.clientWidth / gridSize); }
        function getGridRows() { return Math.floor(document.documentElement.clientHeight / gridSize); }

        function resizeAllCanvases() {
            const w = document.documentElement.clientWidth;
            const h = document.documentElement.clientHeight;
            [backgroundCanvas, gameCanvas].forEach(canvas => {
                canvas.width = w;
                canvas.height = h;
            });
            if (snake && food) {
                const numCols = getGridCols();
                const numRows = getGridRows();
                snake.forEach(segment => {
                    segment.x = Math.min(segment.x, numCols - 1);
                    segment.y = Math.min(segment.y, numRows - 1);
                });
                food.x = Math.min(food.x, numCols - 1);
                food.y = Math.min(food.y, numRows - 1);
                if (powerUp) {
                    powerUp.x = Math.min(powerUp.x, numCols - 1);
                    powerUp.y = Math.min(powerUp.y, numRows - 1);
                }
            }
            drawBackgroundGrid();
        }

        function drawBackgroundGrid() {
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            bgCtx.fillStyle = 'rgba(63, 255, 63, 0.05)';
            const cols = getGridCols();
            const rows = getGridRows();
            for (let x = 0; x < cols; x++) {
                for (let y = 0; y < rows; y++) {
                    bgCtx.fillRect(x * gridSize, y * gridSize, 1, 1);
                }
            }
        }

        function drawOnGameCanvas(x, y, color) {
            gameCtx.fillStyle = color;
            gameCtx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize);
            gameCtx.strokeStyle = '#000';
            gameCtx.strokeRect(x * gridSize, y * gridSize, gridSize, gridSize);
        }

        function drawStar(x, y, size, opacity = 1) {
            const cx = x * gridSize + gridSize / 2;
            const cy = y * gridSize + gridSize / 2;
            gameCtx.save();
            gameCtx.globalAlpha = opacity;
            gameCtx.beginPath();
            for (let i = 0; i < 5; i++) {
                const angle = (Math.PI * 2 * i) / 5 - Math.PI / 2;
                const outerX = cx + Math.cos(angle) * (size / 2);
                const outerY = cy + Math.sin(angle) * (size / 2);
                gameCtx.lineTo(outerX, outerY);
                const innerAngle = angle + Math.PI / 5;
                const innerX = cx + Math.cos(innerAngle) * (size / 4);
                const innerY = cy + Math.sin(innerAngle) * (size / 4);
                gameCtx.lineTo(innerX, innerY);
            }
            gameCtx.closePath();
            gameCtx.fill();
            gameCtx.restore();
        }

        function drawFood() {
            if (!food) return;
            const size = gridSize * 0.8;
            gameCtx.fillStyle = '#ff3333';
            const cx = food.x * gridSize + gridSize / 2;
            const cy = food.y * gridSize + gridSize / 2;
            gameCtx.beginPath();
            gameCtx.arc(cx, cy, size / 2, 0, 2 * Math.PI);
            gameCtx.fill();
        }

        function drawPowerUp() {
            if (!powerUp) return;
            const size = gridSize * 0.8;
            let label = '';
            switch (powerUp.type) {
                case 'bonus': gameCtx.fillStyle = '#ffcc00'; label = '+5'; break;
                case 'speedup': gameCtx.fillStyle = '#ff5555'; label = '↑'; break;
                case 'slowdown': gameCtx.fillStyle = '#55aaff'; label = '↓'; break;
            }
            const timeSinceSpawn = Date.now() - powerUp.spawnTime;
            let opacity = 1;
            if (timeSinceSpawn > POWERUP_LIFESPAN - 3000) {
                opacity = (Math.sin(Date.now() / 150) + 1) / 2;
            }
            drawStar(powerUp.x, powerUp.y, size, opacity);
            gameCtx.globalAlpha = opacity;
            gameCtx.fillStyle = '#000';
            gameCtx.font = 'bold 10px Arial';
            gameCtx.textAlign = 'center';
            gameCtx.textBaseline = 'middle';
            gameCtx.fillText(label, powerUp.x * gridSize + gridSize / 2, powerUp.y * gridSize + gridSize / 2);
            gameCtx.globalAlpha = 1;
        }

        function showPowerUpMessage(type) {
            powerUpMessage.className = 'powerup-message';
            powerUpMessage.classList.remove('hidden');
            switch (type) {
                case 'bonus': powerUpMessage.textContent = 'Bônus: +5 Pontos!'; powerUpMessage.classList.add('bonus'); break;
                case 'speedup': powerUpMessage.textContent = 'Velocidade Aumentada!'; powerUpMessage.classList.add('speedup'); break;
                case 'slowdown': powerUpMessage.textContent = 'Velocidade Reduzida!'; powerUpMessage.classList.add('slowdown'); break;
            }
            setTimeout(() => powerUpMessage.classList.add('hidden'), 3000);
        }

        function initializeGame() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            snake = [{ x: Math.floor(numCols / 2), y: Math.floor(numRows / 2) }];
            powerUp = null;
            placeFood();
            direction = null;
            score = 0;
            speed = 150;
            changingDirection = false;
            isPaused = false;
            scoreDisplay.textContent = score;
            updateHighScoreDisplays();
            startMovementButton.classList.remove('hidden');
            if (powerUpTimer) clearInterval(powerUpTimer);
            powerUpTimer = setInterval(trySpawningPowerUp, POWERUP_SPAWN_INTERVAL);
        }

        function placeFood() {
            const numCols = getGridCols();
            const numRows = getGridRows();
            do {
                food = {
                    x: Math.floor(Math.random() * numCols),
                    y: Math.floor(Math.random() * numRows)
                };
            } while (
                snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                (powerUp && powerUp.x === food.x && powerUp.y === food.y)
            );
        }

        function trySpawningPowerUp() {
            if (powerUp) return;
            const numCols = getGridCols();
            const numRows = getGridRows();
            let newPowerUp;
            const randomType = Math.random();
            let type;
            if (randomType < 0.4) type = 'bonus';
            else if (randomType < 0.8) type = 'speedup';
            else type = 'slowdown';
            do {
                newPowerUp = {
                    x: Math.floor(Math.random() * numCols),
                    y: Math.floor(Math.random() * numRows),
                    type: type,
                    spawnTime: Date.now()
                };
            } while (
                snake.some(segment => segment.x === newPowerUp.x && segment.y === newPowerUp.y) ||
                (food && food.x === newPowerUp.x && food.y === newPowerUp.y)
            );
            powerUp = newPowerUp;
        }

        function gameLoop() {
            if (isPaused) return;
            if (powerUp && (Date.now() - powerUp.spawnTime > POWERUP_LIFESPAN)) {
                powerUp = null;
            }
            moveSnake();
            if (isGameOver()) {
                stopGame();
                return;
            }
            changingDirection = false;
            drawFrame();
        }

        function drawFrame() {
            gameCtx.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            drawFood();
            drawPowerUp();
            snake.forEach((segment, index) => {
                const color = index === 0 ? '#3fff3f' : '#2cae2c';
                drawOnGameCanvas(segment.x, segment.y, color);
            });
        }

        function isGameOver() {
            if (isAdmin) return false; // Imortalidade para admin - ignora todas as colisões e bordas
            const head = snake[0];
            const numCols = getGridCols();
            const numRows = getGridRows();
            if (head.x < 0 || head.x >= numCols || head.y < 0 || head.y >= numRows) {
                return true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function moveSnake() {
            if (!direction) return;
            const head = { ...snake[0] };
            switch (direction) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            // Para admin, atravessar paredes (wrap-around)
            if (isAdmin) {
                const numCols = getGridCols();
                const numRows = getGridRows();
                head.x = (head.x + numCols) % numCols; // Wrap horizontal
                head.y = (head.y + numRows) % numRows; // Wrap vertical
            }
            snake.unshift(head);
            let ateSomething = false;
            if (food && head.x === food.x && head.y === food.y) {
                ateSomething = true;
                score += 1;
                playSound('eat');
                placeFood();
            }
            if (powerUp && head.x === powerUp.x && head.y === powerUp.y) {
                ateSomething = true;
                switch (powerUp.type) {
                    case 'bonus': score += 5; playSound('powerUp'); showPowerUpMessage('bonus'); break;
                    case 'speedup': speed = Math.max(50, speed - 20); playSound('powerUp'); showPowerUpMessage('speedup'); break;
                    case 'slowdown': speed = Math.min(300, speed + 20); playSound('powerUp'); showPowerUpMessage('slowdown'); break;
                }
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, speed);
                powerUp = null;
            }
            if (ateSomething) {
                if (food && head.x === food.x && head.y === food.y) {
                    speed = Math.max(50, speed - 2);
                    clearInterval(gameInterval);
                    gameInterval = setInterval(gameLoop, speed);
                }
                scoreDisplay.textContent = score;
                scoreDisplay.classList.add('update');
                setTimeout(() => scoreDisplay.classList.remove('update'), 300);
            } else {
                snake.pop();
            }
        }

        function setDirection(newDirection) {
            const opposite = { 'up': 'down', 'down': 'up', 'left': 'right', 'right': 'left' };
            if (changingDirection || newDirection === opposite[direction]) return;
            direction = newDirection;
            changingDirection = true;
        }

        function handleKeyDown(event) {
            switch (event.key) {
                case 'ArrowUp': case 'w': setDirection('up'); break;
                case 'ArrowDown': case 's': setDirection('down'); break;
                case 'ArrowLeft': case 'a': setDirection('left'); break;
                case 'ArrowRight': case 'd': setDirection('right'); break;
                case 'p': case 'P': if(gameInterval) togglePause(); break;
            }
        }

        function togglePause() {
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameInterval);
                clearInterval(powerUpTimer);
                pauseScreen.classList.remove('hidden');
                playSound('pause');
            } else {
                pauseScreen.classList.add('hidden');
                gameInterval = setInterval(gameLoop, speed);
                powerUpTimer = setInterval(trySpawningPowerUp, POWERUP_SPAWN_INTERVAL);
            }
        }

        let touchStartX = 0, touchStartY = 0, touchEndX = 0, touchEndY = 0;
        function handleTouchStart(event) {
            event.preventDefault();
            touchStartX = event.touches[0].clientX;
            touchStartY = event.touches[0].clientY;
        }
        function handleTouchEnd(event) {
            event.preventDefault();
            touchEndX = event.changedTouches[0].clientX;
            touchEndY = event.changedTouches[0].clientY;
            handleSwipe();
        }
        function handleSwipe() {
            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;
            if (Math.abs(dx) > Math.abs(dy)) {
                if (Math.abs(dx) > 30) setDirection(dx > 0 ? 'right' : 'left');
            } else {
                if (Math.abs(dy) > 30) setDirection(dy > 0 ? 'down' : 'up');
            }
        }

        function runGame() {
            unlockAudio();
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
            resizeAllCanvases();
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            scoreDisplay.classList.remove('hidden');
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            drawBackgroundGrid();
            initializeGame();
            addEventListeners();
        }

        function stopGame() {
            clearInterval(gameInterval);
            clearInterval(powerUpTimer);
            gameInterval = null;
            powerUpTimer = null;
            removeEventListeners();
            gameOverScreen.classList.remove('hidden');
            scoreDisplay.classList.add('hidden');
            startMovementButton.classList.add('hidden');
            finalScoreDisplay.textContent = score;

            if (playerName && !isAdmin) { // Não salvar scores para admin
                saveTopScores(playerName, score);
            }

            const playerRankDisplay = document.getElementById('playerRank');
            const currentPId = localStorage.getItem('playerId');
            if (currentPId && !isAdmin) { // Não buscar ranking para admin
                getPlayerRank(currentPId, (rank) => {
                    if (rank) {
                        playerRankDisplay.textContent = `#${rank}`;
                    } else {
                        playerRankDisplay.textContent = '--';
                    }
                });
            } else {
                playerRankDisplay.textContent = 'N/A';
            }

            updateHighScoreDisplays();
            playSound('gameOver');
        }

        function addEventListeners() {
            document.addEventListener('keydown', handleKeyDown);
            gameCanvas.addEventListener('touchstart', handleTouchStart, { passive: false });
            gameCanvas.addEventListener('touchend', handleTouchEnd, { passive: false });
        }
        function removeEventListeners() {
            document.removeEventListener('keydown', handleKeyDown);
            gameCanvas.removeEventListener('touchstart', handleTouchStart);
            gameCanvas.removeEventListener('touchend', handleTouchEnd);
        }

        let demoSnake, demoDirection, animationFrameId;
        let lastDemoFrameTime = 0;
        const demoFrameInterval = 100;

        function initializeBackgroundAnimation() {
            resizeAllCanvases();
            demoSnake = [{ x: 5, y: 5 }, { x: 4, y: 5 }, { x: 3, y: 5 }];
            demoDirection = 'right';
            lastDemoFrameTime = 0;
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
            }
            animationFrameId = requestAnimationFrame(animateBackground);
        }

        function animateBackground(currentTime) {
            if (!animationFrameId) return;
            animationFrameId = requestAnimationFrame(animateBackground);
            const elapsed = currentTime - lastDemoFrameTime;
            if (elapsed < demoFrameInterval) {
                return;
            }
            lastDemoFrameTime = currentTime;
            const numCols = getGridCols();
            const numRows = getGridRows();
            let head = { ...demoSnake[0] };
            if (demoDirection === 'right' && head.x >= numCols - 1) demoDirection = 'down';
            else if (demoDirection === 'down' && head.y >= numRows - 1) demoDirection = 'left';
            else if (demoDirection === 'left' && head.x <= 0) demoDirection = 'up';
            else if (demoDirection === 'up' && head.y <= 0) demoDirection = 'right';
            switch (demoDirection) {
                case 'up': head.y--; break;
                case 'down': head.y++; break;
                case 'left': head.x--; break;
                case 'right': head.x++; break;
            }
            demoSnake.unshift(head);
            demoSnake.pop();
            bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
            drawBackgroundGrid();
            demoSnake.forEach((segment, index) => {
                bgCtx.fillStyle = index === 0 ? 'rgba(63, 255, 63, 0.5)' : 'rgba(63, 255, 63, 0.3)';
                bgCtx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
            });
        }

        function toggleFullscreen() {
            const icon = fullscreenToggleButton.querySelector('i');
            if (!document.fullscreenElement) {
                const requestFull = gameContainer.requestFullscreen || gameContainer.webkitRequestFullscreen;
                requestFull.call(gameContainer).then(() => {
                    icon.classList.remove('fa-expand');
                    icon.classList.add('fa-compress', 'compressed');
                    resizeAllCanvases();
                }).catch(err => {
                    console.error('Erro ao entrar em tela cheia:', err);
                    showCustomAlert('Não foi possível entrar em tela cheia.');
                });
            } else {
                document.exitFullscreen().then(() => {
                    icon.classList.remove('fa-compress', 'compressed');
                    icon.classList.add('fa-expand');
                    resizeAllCanvases();
                }).catch(err => {
                    console.error('Erro ao sair de tela cheia:', err);
                    showCustomAlert('Não foi possível sair de tela cheia.');
                });
            }
        }

        function setupUI() {
            playerName = localStorage.getItem('playerName');
            playerId = localStorage.getItem('playerId');
            if (playerName && playerId) {
                nameInputSection.style.display = 'none';
                loggedInSection.style.display = 'flex';
                loggedInSection.style.flexDirection = 'column';
                loggedInSection.style.alignItems = 'center';
            } else {
                nameInputSection.style.display = 'block';
                loggedInSection.style.display = 'none';
            }
        }

        function formatPlayerName(name) {
            return name.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        }

        function hashPassword(password) {
            return btoa(password);
        }

        window.addEventListener('load', () => {
            setTimeout(() => {
                setupUI();

                startButton.addEventListener('click', runGame);
                restartButton.addEventListener('click', runGame);
                resumeButton.addEventListener('click', togglePause);
                backToMenuButton.addEventListener('click', () => {
                    gameOverScreen.classList.add('hidden');
                    startScreen.classList.remove('hidden');
                    updateHighScoreDisplays();
                    initializeBackgroundAnimation();
                });
                startMovementButton.addEventListener('click', () => {
                    if (!direction) {
                        direction = 'right';
                        if (gameInterval) clearInterval(gameInterval);
                        gameInterval = setInterval(gameLoop, speed);
                        startMovementButton.classList.add('hidden');
                    }
                });
                soundToggleButton.addEventListener('click', () => {
                    isSoundOn = !isSoundOn;
                    const icon = soundToggleButton.querySelector('i');
                    icon.classList.toggle('fa-volume-up', isSoundOn);
                    icon.classList.toggle('fa-volume-mute', !isSoundOn);
                    icon.classList.toggle('muted', !isSoundOn);
                });
                fullscreenToggleButton.addEventListener('click', toggleFullscreen);
                topScoresButton.addEventListener('click', () => {
                    dropdownContent.classList.toggle('show');
                });
                submitNameButton.addEventListener('click', () => {
                    const rawName = playerNameInput.value.trim();
                    const password = playerPasswordInput.value.trim();

                    if (!isValidName(rawName) || !password) {
                        showCustomAlert('Nome e senha são obrigatórios!');
                        return;
                    }

                    const formattedName = formatPlayerName(rawName);
                    const hashedPassword = hashPassword(password);

                    // Verificar se é conta admin (nome = "admin", senha = "admin123")
                    if (formattedName === 'Admin' && password === 'admin123') {
                        isAdmin = true;
                        showCustomAlert('Modo Admin Ativado: Imortalidade e Atravessar Paredes!');
                    } else {
                        isAdmin = false;
                    }

                    scoresRef.orderByChild('name').equalTo(formattedName).once('value', snapshot => {
                        if (snapshot.exists()) {
                            const playerData = snapshot.val();
                            const existingPlayerId = Object.keys(playerData)[0];
                            const existingPlayer = playerData[existingPlayerId];

                            if (existingPlayer.password === hashedPassword) {
                                localStorage.setItem('playerId', existingPlayerId);
                                localStorage.setItem('playerName', formattedName);
                                setupUI();
                                updateHighScoreDisplays();
                            } else {
                                showCustomAlert('Senha incorreta para este usuário!');
                            }
                        } else {
                            const newPlayerRef = scoresRef.push();
                            newPlayerRef.set({
                                name: formattedName,
                                password: hashedPassword,
                                score: 0
                            });
                            localStorage.setItem('playerId', newPlayerRef.key);
                            localStorage.setItem('playerName', formattedName);
                            setupUI();
                            updateHighScoreDisplays();
                        }
                    });
                });
                changeUserButton.addEventListener('click', () => {
                    localStorage.removeItem('playerName');
                    localStorage.removeItem('playerId');
                    playerName = null;
                    playerId = null;
                    isAdmin = false; // Resetar flag admin ao trocar usuário
                    playerPasswordInput.value = "";
                    setupUI();
                    updateHighScoreDisplays();
                });
                playerNameInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        playerPasswordInput.focus();
                    }
                });
                playerPasswordInput.addEventListener('keypress', (event) => {
                    if (event.key === 'Enter') {
                        submitNameButton.click();
                    }
                });
                window.addEventListener('resize', resizeAllCanvases);
                document.addEventListener('fullscreenchange', () => {
                    resizeAllCanvases();
                });
                updateHighScoreDisplays();
                initializeBackgroundAnimation();
            }, 100);
        });

        function isValidName(name) {
            const validPattern = /^[a-zA-Z0-9\s]+$/;
            return name && validPattern.test(name);
        }

        function showCustomAlert(message) {
            const alertBox = document.createElement('div');
            alertBox.style.position = 'fixed';
            alertBox.style.top = '20px';
            alertBox.style.left = '50%';
            alertBox.style.transform = 'translateX(-50%)';
            alertBox.style.padding = '15px 25px';
            alertBox.style.backgroundColor = '#ff5555';
            alertBox.style.color = '#fff';
            alertBox.style.border = '2px solid #fff';
            alertBox.style.borderRadius = '10px';
            alertBox.style.zIndex = '1000';
            alertBox.style.fontFamily = "'Orbitron', sans-serif";
            alertBox.textContent = message;
            document.body.appendChild(alertBox);
            setTimeout(() => {
                document.body.removeChild(alertBox);
            }, 3000);
        }
    </script>
</body>
